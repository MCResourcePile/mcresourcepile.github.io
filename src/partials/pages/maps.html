{{> featured_maps}}
<div id="searchable-collection" class="maps-output row center">
    <div class="col-xl-3 order-xl-2 order-1 map-search-wrapper">
        {{> search_sidebar}}
    </div>
    <div class="col-xl-9 order-xl-1 order-2">
        <div class="row row-cols-3 dynamic list">
          {{#each (sortBy data.maps "name")}}
          {{> map_thumbnail}}
          {{/each}}
        </div>
    </div>
</div>
<div id="maps-data" data-source="{{settings.maps.group}}"></div>
