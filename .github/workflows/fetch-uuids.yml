name: fetch-uuids

on:
  schedule:
    - cron: "0 0 1 * *"

  workflow_call:
    inputs:
      FORCE_REFRESH:
        type: string
        default: false

  workflow_dispatch:

jobs:
  fetch-uuids:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: checkout name fetcher 
        uses: actions/checkout@v3
        with:
          repository: MCResourcePile/name-fetcher
          path: scripts/name-fetcher
      
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11.1'

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r ./scripts/name-fetcher/requirements.txt
      
      - name: execute py script
        if: inputs.FORCE_REFRESH != 'true'
        run: |
          python ./scripts/name-fetcher/run.py ./src/data/maps ./src/data/uuids.json
      
      - name: execute py script (forced refresh)
        if: inputs.FORCE_REFRESH == 'true'
        run: |
          python ./scripts/name-fetcher/run.py ./src/data/maps ./src/data/uuids.json --force

      - name: commit changes
        if: github.event_name != 'pull_request'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update global UUID data file
          branch: source
          file_pattern: src/data/uuids.json
          commit_user_name: MCResourcePile
          commit_user_email: MCResourcePile@gmail.com
          commit_author: MCResourcePile <MCResourcePile@gmail.com> 

      - uses: actions/upload-artifact@v3
        with:
          name: uuids.json
          path: ./src/data/uuids.json
